<ion-header>
</ion-header>

<ion-content padding>
  <div style="margin-top:3%">
    <img src="/assets/imgs/back.svg" style="float: left; width : 36px ; height : 36px;margin-top:10px" (click)="goBack()">
  </div>
  <div style="text-align: right;font-size: 42px;">New
    <strong>Task</strong>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
            </ion-item>
            <div style="margin-top: 10px;">
              <div style="float:right;padding: 10px;">
                <img src="assets/imgs/save.svg" height="36px">
              </div>
              <div style="float:right;padding: 10px;">
                <img src="assets/imgs/delete.svg" height="36px">
              </div>
              <div style="float:right;padding: 10px;">
                <img src="assets/imgs/alarm.svg" height="36px">
              </div>
              <div style="float:right;padding:10px; margin-top:10px; height:36px; width:36px;background-color: rgb(67, 67, 255)"></div>
              <div style="float:right;padding:10px; margin-top:10px; height:36px; width:36px;background-color: rgb(110, 226, 110)"></div>
              <div style="float:right;padding:10px; margin-top:10px; height:36px; width:36px;background-color: rgb(255, 187, 61)"></div>
              <div style="float:right;padding:10px; margin-top:10px; height:36px; width:36px;background-color: black"></div>
            </div>

          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
