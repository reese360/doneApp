<ion-header>
</ion-header>

<ion-content padding>
  <div class="dateContainer">
    <div class="dayOfWeek">{{ day_name }}&nbsp;</div>
    <div class="mmddyy">{{ day_date }}</div>
    <div class="newBtn">
      <!-- <img src="/assets/imgs/plus.svg"> -->
      <img src="/assets/imgs/plus.svg" style="width : 100% ; height : 100%" (click)="AddTask()">
    </div>
  </div>
  <div class="taskCounterContainer">
    <div class="taskCounter">
      <strong>{{ numTasks }}</strong> Taks To Do&nbsp;</div>
    <div class="pastDue">
      <strong>{{ numTasksPD }} </strong>
    </div>
  </div>
  <div class="itemListContainer">
    <div style="color:red">
      <div class="dueDate">05.01</div>
      <div class="taskLabel">Design GUI</div>
      <div class="checkBox">
        <!-- <img src="assets/imgs/box.svg" style="width : 100% ; height : 100%" (click)="AddTask()"> -->
        <ion-img class="map" [src]="cb" (click)="CheckBox()" style="background: white;"></ion-img>
      </div>
    </div>
  </div>
  <div class="itemListContainer">
    <div style="color:black">
      <div class="dueDate">05.04</div>
      <div class="taskLabel">Conference Call</div>
      <div class="checkBox">
        <!-- <img src="assets/imgs/box.svg" style="width : 100% ; height : 100%" (click)="AddTask()"> -->
        <ion-img class="map" [src]="cb" (click)="CheckBox()" style="background: white;"></ion-img>
      </div>
    </div>
  </div>
</ion-content>
